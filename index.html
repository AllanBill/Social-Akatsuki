<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akatsuki Links</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="page-container">

    <main class="profile-main">
      <header class="profile-header">
        <div class="profile-picture-container">
          <img src="img/Perfil.jpg" alt="Akatsuki Avatar" class="profile-picture">
        </div>
        <h1 class="profile-name">Ninja das Redes</h1>
        <p class="profile-bio">Membro honorário das sombras, conectando o mundo ninja.</p>
      </header>

      <section class="links-section">
        <a href="https://www.instagram.com/akatsulistas_cwb/" target="_blank" class="social-link-button">
          <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://tiktok.com/@akatsulistas_cwb" target="_blank" class="social-link-button">
          <i class="fab fa-tiktok"></i> TikTok
        </a>
      </section>

      <section class="content-image-section">
        <img src="img/Chibi_Akatsuki-removebg-preview.png" alt="Conteúdo de Mídia Social" class="content-image">
      </section>
    </main>

    <footer>
      <p>© 2025 Akatsuki Links — "A paz verdadeira só pode nascer da dor."</p>
    </footer>

  </div>
</body>
</html>
